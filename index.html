<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="game">
            <div class="blockWho">
                <div class="Text"> Ходят: <span id="spanWho"></span></div>
            </div>
    
            <div class="blockArea" id="blockArea">
                <div class="blockItem"></div>
                <div class="blockItem"></div>
                <div class="blockItem"></div>
    
                <div class="blockItem"></div>
                <div class="blockItem"></div>
                <div class="blockItem"></div>
    
                <div class="blockItem"></div>
                <div class="blockItem"></div>
                <div class="blockItem"></div>
               
            </div>
        </div>
        <div class="statistic">
            <div class="stat">
                <table>
                    <th colspan="2">Статистика</th>
                    <tr>
                        <td>X</td>
                        <td><span id="sX">0</span></td>
                    </tr>
                    <tr>
                        <td>O</td>
                        <td><span id="sO">0</span></td>
                    </tr>
                    <tr>
                        <td>Ничьи</td>
                        <td><span id="sD">0</span></td>
                    </tr>
                </table>
            </div>
            <div class="btnResetStat" id="btnResetStat">Сбросить статистику</div>
            <div class="blockWinner" id="blockWinner">
                <div class="TextWin">Победитель: <span id="spanWin"></span></div>
                <div class="btnNewGame" id="btnNewGame">Новая игра</div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
